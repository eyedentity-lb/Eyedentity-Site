<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: sans-serif; background: #F6F2E9; color: #8F6D44; padding: 2rem; display: flex; justify-content: center; }
    form { background: #fff; padding: 2rem; border-radius: 8px; border: 1px solid #8F6D44; max-width: 400px; width: 100%; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #8F6D44; }
    button { background: #8F6D44; color: white; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAG-3LaIOadCUWHJ4arjA7qiVDznx1LKBg",
  authDomain: "eyedentity-b9f68.firebaseapp.com",
  projectId: "eyedentity-b9f68",
  storageBucket: "eyedentity-b9f68.firebasestorage.app",
  messagingSenderId: "930044370500",
  appId: "1:930044370500:web:8f7c5c3d6dc69e999b2611"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => window.location.href = "admin.html")
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
